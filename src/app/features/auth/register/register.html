<div class="min-h-screen flex items-center justify-center bg-surface-1000 p-4">
  <p-card styleClass="w-full max-w-xl shadow-2xl" header="Registro" subheader="Crea tu cuenta">
    <form class="space-y-5 mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p-floatlabel>
        <input
          id="fullName"
          pInputText
          formControlName="fullName"
          class="w-full"
          autocomplete="off"
        />
        <label for="fullName">Nombre Completo</label>
      </p-floatlabel>

      <p-floatlabel>
        <input
          id="email"
          pInputText
          formControlName="email"
          class="w-full"
          autocomplete="off"
        />
        <label for="email">Correo electrónico</label>
      </p-floatlabel>

      <p-floatlabel>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          autocomplete="off"
        />
        <label for="password">Contraseña</label>
      </p-floatlabel>

      <div>
        <label class="block mb-1 text-sm font-medium text-surface-700 dark:text-surface-200">
          Foto de perfil
        </label>
        <p-fileUpload
          mode="basic"
          name="profileImage"
          accept="image/*"
          (onSelect)="onFileSelect($event)"
          [auto]="false"
          chooseLabel="Seleccionar archivo"
          class="w-full"
        />
      </div>

      <div *ngIf="error" class="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
        {{ error }}
      </div>

      <button
        pButton
        type="submit"
        label="Registrar"
        [loading]="loading"
        class="w-full"
        [disabled]="!loginForm.valid || loading"
      ></button>

      <a
        routerLink="/login"
        class="block text-center text-sm mt-2 text-primary hover:underline"
      >
        ¿Ya tienes una cuenta? Inicia sesión
      </a>
    </form>
  </p-card>
</div>
