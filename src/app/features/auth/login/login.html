<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 relative overflow-hidden"
>
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute top-20 left-10 w-4 h-4 bg-white bg-opacity-20 rounded-full animate-bounce"
    ></div>
    <div
      class="absolute top-40 right-20 w-6 h-6 bg-white bg-opacity-15 rounded-full animate-pulse"
    ></div>
    <div
      class="absolute bottom-32 left-20 w-3 h-3 bg-white bg-opacity-25 rounded-full animate-ping"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-5 h-5 bg-white bg-opacity-20 rounded-full animate-bounce"
    ></div>
  </div>

  <div
    class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-blue-600 to-transparent opacity-20"
  ></div>

  <div class="max-w-md w-full space-y-8 z-10">
    <div
      class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-white border-opacity-30"
    >
      <div class="text-center mb-8">
        <div
          class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-teal-500 rounded-full flex items-center justify-center mb-4 shadow-lg"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
        <p class="text-gray-600">Accede a tu acuario virtual</p>
      </div>

      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="relative">
          <p-floatlabel variant="on">
            <input
              id="email"
              pInputText
              formControlName="email"
              autocomplete="off"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-gray-100"
            />
            <label for="email" class="text-gray-600">Email</label>
          </p-floatlabel>
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              ></path>
            </svg>
          </div>
        </div>

        <div class="relative">
          <p-floatlabel variant="on">
            <input
              id="password"
              pInputText
              formControlName="password"
              autocomplete="off"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:bg-gray-100"
              type="password"
            />
            <label for="password" class="text-gray-600">Contraseña</label>
          </p-floatlabel>
          <div
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>
        </div>

        <div
          *ngIf="error"
          class="bg-red-50 border border-red-200 rounded-lg p-3"
        >
          <div class="flex items-center">
            <svg
              class="w-5 h-5 text-red-400 mr-2"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-red-600 text-sm">{{ error }}</span>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!loginForm.valid || loading"
            class="w-full bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            <div class="flex items-center justify-center">
              <svg
                *ngIf="loading"
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <span>{{ loading ? "Iniciando..." : "Iniciar Sesión" }}</span>
            </div>
          </button>
        </div>

        <a
          routerLink="/register"
          class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 flex items-center justify-center group"
        >
          <span>¿No tienes cuenta? Regístrate</span>
          <svg
            class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </a>
      </form>
    </div>

  </div>
</div>
