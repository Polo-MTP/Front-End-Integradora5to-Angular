<div class="flex min-h-screen">
  <p-menu
    [model]="items"
    class="flex justify-center"
    styleClass="w-full md:w-60"
  >
    <ng-template #start>
      <span class="inline-flex items-center gap-1 px-2 py-2">
        <svg
          width="33"
          height="35"
          viewBox="0 0 33 35"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="block mx-auto"
        ></svg>
        <span class="text-xl font-semibold">
          AQUARIUM<span class="text-primary"> APP</span>
        </span>
      </span>
    </ng-template>
    <ng-template #submenuheader let-item>
      <span class="text-primary font-bold">{{ item.label }}</span>
    </ng-template>
    <ng-template #item let-item>
      <a
        pRipple
        class="flex items-center p-menu-item-link"
        (click)="item.command ? item.command() : null"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
        >
          {{ item.shortcut }}
        </span>
      </a>
    </ng-template>
    <ng-template #end>
      <button
        pRipple
        class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
      >
        <ng-template #noImage>
          <p-avatar
            icon="pi pi-user"
            class="mr-2"
            size="large"
            shape="circle"
          ></p-avatar>
        </ng-template>
        <p-avatar
          *ngIf="user?.profileImage; else noImage"
          image="{{user?.profileImage}}"
          class="mr-2"
          size="large"
          shape="circle"
        >
        </p-avatar>
        <span class="inline-flex flex-col">
          <span class="font-bold">{{user?.fullName}}</span>
          <span class="text-sm">{{user?.rol}}</span>
        </span>
      </button>
    </ng-template>
  </p-menu>

  <div class="flex-1 p-6 overflow-auto">
    <app-top-menu></app-top-menu>
    <router-outlet></router-outlet>
  </div>
</div>
